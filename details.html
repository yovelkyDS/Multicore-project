<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Detalle del juego</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        :root {
            --bg: #0f1218;
            --panel: #151a22;
            --text: #e9edf1;
            --muted: #9aa5b1;
            --accent: #3da9fc;
            --ok: #2ecc71
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0
        }

        .wrap {
            max-width: 1100px;
            margin: 24px auto;
            padding: 0 16px;
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 22px
        }

        .card {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 16px;
            padding: 16px
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            margin: 12px 0 6px
        }

        .muted {
            color: var(--muted)
        }

        .cover {
            width: 100%;
            height: auto;
            border-radius: 14px;
            display: block;
            background: #0b0e13
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent);
            color: #0b0e13;
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 700;
            cursor: pointer
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: .12em;
            color: var(--muted);
            margin: 8px 0 10px
        }

        .prices {
            display: flex;
            flex-direction: column;
            gap: 10px
        }

        .price-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, .04);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 12px;
            padding: 12px 14px;
            text-decoration: none;
            color: inherit
        }

        .price-row:hover {
            border-color: var(--accent)
        }

        .price-row .store {
            font-weight: 700
        }

        /* lado derecho con oferta/original/porcentaje */
        .price-right {
            display: flex;
            align-items: baseline;
            gap: 10px
        }

        .offer {
            font-weight: 800;
            font-size: 18px
        }

        .original {
            font-size: 12px;
            color: var(--muted);
            text-decoration: line-through;
            opacity: .9
        }

        .disc {
            font-weight: 800;
            font-size: 12px;
            background: rgba(46, 204, 113, .18);
            color: #9cf3c7;
            border: 1px solid rgba(46, 204, 113, .35);
            padding: 4px 8px;
            border-radius: 999px
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, .06);
            border-radius: 999px;
            padding: 4px 10px;
            font-weight: 700
        }

        .pill.ok {
            background: rgba(46, 204, 113, .12);
            color: #9cf3c7
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px
        }

        .kv {
            display: flex;
            flex-direction: column;
            gap: 4px;
            background: rgba(255, 255, 255, .04);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 12px;
            padding: 12px
        }

        .kv label {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .08em
        }

        .kv strong {
            font-size: 16px
        }

        @media (max-width: 900px) {
            .wrap {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- Columna izquierda -->
        <aside class="card">
            <img id="cover" class="cover" alt="">
            <h1 id="title" class="title"></h1>
            <div class="muted" id="subtitle"></div>
            <div style="margin-top:12px">
                <button class="btn" id="wish">➕ Add to wishlist</button>
            </div>

            <div style="margin-top:18px">
                <div class="section-title">Detalles</div>
                <div class="grid">
                    <div class="kv">
                        <label>Precio sugerido</label>
                        <strong id="msrp">—</strong>
                    </div>
                    <div class="kv">
                        <label>Metacritic</label>
                        <div class="pill ok"><span id="score">—</span> MC</div>
                    </div>
                    <div class="kv">
                        <label>HLTB · Main</label>
                        <strong id="hltb-main">—</strong>
                    </div>
                    <div class="kv">
                        <label>HLTB · Main + Extra</label>
                        <strong id="hltb-extra">—</strong>
                    </div>
                    <div class="kv">
                        <label>HLTB · Completionist</label>
                        <strong id="hltb-comp">—</strong>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Columna derecha -->
        <main class="card">
            <div class="section-title">Current prices</div>
            <div id="prices" class="prices"></div>
        </main>
    </div>

    <script type="module" src="JS/details.js"></script>
</body>

</html>
